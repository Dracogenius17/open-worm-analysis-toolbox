language: python

python:
  - "3.4"

before_install:
  - echo "BEFORE_INSTALL"
  - echo $VIRTUAL_ENV
#  - sudo apt-get build-dep python3-scipy
#  - sudo apt-get install python-h5py

virtualenv:
  system_site_packages: true

# command to install dependencies
install:
  - echo "INSTALL"
  - pip install --upgrade pip
  - pip install numpy
  - pip install scipy
  - pip install h5py
  - pip install shapely
#  - pip install -r requirements.txt

# command to run tests
script:
  - nosetests

